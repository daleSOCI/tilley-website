<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Tilley Style -->
    <link rel="stylesheet" href="/style/tilley.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <!-- Slick -->
    <link rel="stylesheet" href="/libraries/slick/slick.css">
    <link rel="stylesheet" href="/libraries/slick/slick-theme.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tilley Website</title>

</head>

<body>
    <header>
        <div class="alert-banner">
            <p>Free shipping when you spend $120 and more. <a href="#">Learn more</a></p>
        </div>
        <div class="container">
            <div class="content">
                <div class="expanded-options">
                    <ul>
                        <li><a href="#">CA/CAD</a></li>
                        <li><a href="#">Store Locator</a></li>
                        <li><a href="#">Hat Sizer</a></li>
                    </ul>
                </div>
                <div class="user-options">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="/media/img/magnifying-glass.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="/media/img/heart.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="/media/img/shopping-bag.png" alt="">
                            </a>
                        </li>
                        <li>
                            <button>Sign In</button>
                        </li>
                    </ul>
                </div>
                <div class="logo">
                    <img src="/media/img/logo.png" class="w-100" alt="Tilley">
                </div>
                <nav>
                    <ul class="main-nav">
                        <li><a href="#">The Tilley Hat</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Inside Tilley</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main id="home">
        <section class="home-slider">
            <div class="slider">
                <div class="slide">
                    <div class="slide-content">
                        <h1>Slide One</h1>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-content">
                        <h1>Slide Two</h1>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-content">
                        <h1>Slide Three</h1>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="/libraries/slick/slick.min.js"></script>
    <script src="/scripts/tilley.js"></script>
</body>

</html>
